language: python

matrix:
  include:
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.7
      env: TOX_ENV=docs
    - python: 3.7
      env: TOX_ENV=pep8
    - python: 3.7
      dist: bionic
      env: TOX_ENV=py37

install: pip install tox
script: tox -e $TOX_ENV

# Control the branches that get built.
branches:
  only:
    - master
